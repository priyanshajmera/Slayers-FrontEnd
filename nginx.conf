server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri /index.html;
    }

    # Error handling for missing files
    error_page 404 /index.html;

    # Optional: Serve compressed files if they exist
    gzip_static on;
}