<div class="flex flex-col items-center">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="flex flex-col max-w-2xl w-full p-6 min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
            <!-- Profile Picture -->
            <div class="flex items-center justify-center mb-6">
                <div class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center cursor-pointer relative"
                    (click)="triggerFileInput()">
                    <svg class="w-12 h-12 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" *ngIf="!previewUrl && !this.profileForm.get('profileimageurl')?.value">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m0-6l9-5m-9 5l-9-5"></path>
                    </svg>
                    <img *ngIf="previewUrl || this.profileForm.get('profileimageurl')?.value" [src]="previewUrl || this.profileForm.get('profileimageurl')?.value"
                        alt="Profile Picture" class="absolute w-full h-full rounded-full object-cover">
                    <input type="file" id="image" (change)="onFileChange($event)" hidden #fileInput />
                </div>
            </div>

            <!-- Name Field -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Name</label>
                <input type="text" formControlName="username"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="Enter Your Full Name" />
            </div>

            <!-- Gender Selection -->
            <div class="mb-4">
                <label class="text-gray-700 mb-2">Gender</label>
                <div class="flex flex-row items-center">
                    <!-- Male -->
                    <div class="flex items-center mr-5">
                        <input type="radio" id="male" value="male" formControlName="gender" class="mr-2" />
                        <label for="male" class="text-gray-700">Male</label>
                    </div>
                    <!-- Female -->
                    <div class="flex items-center mr-5">
                        <input type="radio" id="female" value="female" formControlName="gender" class="mr-2" />
                        <label for="female" class="text-gray-700">Female</label>
                    </div>
                    <!-- Other -->
                    <div class="flex items-center">
                        <input type="radio" id="other" value="other" formControlName="gender" class="mr-2" />
                        <label for="other" class="text-gray-700">Other</label>
                    </div>
                </div>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-md bg-gray-100 text-gray-500 cursor-not-allowed"
                    [disabled]="true" />
            </div>

            <!-- Mobile Number -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Phone</label>
                <input type="tel" formControlName="phone"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="Add number" />
            </div>

            <!-- Change Password Section -->
            <div class="mt-6 pb-5">
                <button type="button" (click)="togglePasswordSection()" class="block text-gray-700 mb-2 font-medium">
                    <p>Change Password<i class="arrow down"></i></p>
                </button>

                <div *ngIf="showPasswordSection" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Current Password</label>
                        <input type="password" formControlName="currentPassword"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                            placeholder="Current Password" />
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">New Password</label>
                        <input type="password" formControlName="newPassword"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                            placeholder="New Password" />
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Re-type New Password</label>
                        <input type="password" formControlName="confirmPassword"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                            placeholder="Re-type New Password" />
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Update
            </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="isError">
            <p class="text-red-400"> {{ errorMessage }}</p>
        </div>
    </form>
</div>
