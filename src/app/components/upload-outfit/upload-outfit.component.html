<div class="flex justify-center items-center h-[70vh] ">
  <div class="bg-white p-10 rounded-lg shadow-xl w-[30rem] text-center">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <img [src]="previewUrl || '../../../assets/images/uploadPic.jpeg'" alt="Outfit Preview"
        class="w-36 h-36 rounded-full object-cover mx-auto mb-6" />

      <label for="image" class="block bg-indigo-600 text-white py-2 px-4 rounded cursor-pointer hover:bg-indigo-500">
        Upload Image
        <input type="file" id="image" (change)="onFileChange($event)" required hidden />
      </label>

      <!-- Category -->
      <label for="category" class="block text-left mt-4 text-gray-700 font-medium">
        Select a Category:
      </label>
      <div id="category" class="flex justify-between mt-2 mb-6 gap-2">
        <label class="flex items-center gap-2 text-gray-700">
          <input type="radio" formControlName="category" value="Top" (change)="onCategoryChange('Top')" class="cursor-pointer" /> Top
        </label>
        <label class="flex items-center gap-2 text-gray-700">
          <input type="radio" formControlName="category" value="Bottom" (change)="onCategoryChange('Bottom')" class="cursor-pointer" /> Bottom
        </label>
        <label class="flex items-center gap-2 text-gray-700">
          <input type="radio" formControlName="category" value="Dress" (change)="onCategoryChange('Dress')" class="cursor-pointer" /> Dress
        </label>
        <label class="flex items-center gap-2 text-gray-700">
          <input type="radio" formControlName="category" value="Footwear" (change)="onCategoryChange('Footwear')" class="cursor-pointer" /> Footwear
        </label>
        <label class="flex items-center gap-2 text-gray-700">
          <input type="radio" formControlName="category" value="Accessories" (change)="onCategoryChange('Accessories')" class="cursor-pointer" /> Accessories
        </label>
      </div>
      
      <!-- Subcategory -->
      <div *ngIf="subcategories.length > 0" class="mb-6">
        <label for="subcategory" class="block text-left text-gray-700 font-medium">Select a Sub-category:</label>
        <select id="subcategory" formControlName="subcategory"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
          <option value="" disabled selected>Select</option>
          <option *ngFor="let sub of subcategories" [value]="sub">{{ sub }}</option>
        </select>
      </div>

      <!-- Tags -->
      <label for="tags" class="block text-left text-gray-700 font-medium">Name</label>
      <input type="text" id="tags" formControlName="tags" placeholder="Clothing Name (e.g. Blue Jeans)"
        class="w-full border border-gray-300 rounded px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />

      <button type="submit" [disabled]="uploadForm.invalid"
        class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500 disabled:opacity-50">
        Submit Outfit
      </button>

      <div *ngIf="uploadSuccess" class="mt-4 text-green-600 text-sm">{{ uploadSuccess }}</div>
      <div *ngIf="uploadError" class="mt-4 text-red-600 text-sm">{{ uploadError }}</div>
    </form>
  </div>
</div>
