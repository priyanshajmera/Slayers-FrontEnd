<div class="min-h-screen flex justify-center items-center bg-gradient-to-b from-blue-50 to-blue-100 p-6">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Profile Picture Section -->
      <div class="flex-shrink-0 flex flex-col items-center bg-blue-50 p-6 rounded-lg shadow-md w-full md:w-1/3">
        <div class="relative w-full h-[20rem] mb-6">
          <img
            *ngIf="previewUrl || profileForm.get('profileimageurl')?.value"
            [src]="previewUrl || profileForm.get('profileimageurl')?.value"
            alt="Profile Picture"
            class="absolute inset-0 w-full h-full rounded-lg object-cover border-4 border-blue-200 shadow-md transition-transform transform hover:scale-105"
          />
          <div
            class="absolute inset-0 flex items-center justify-center bg-black/50 text-white text-sm rounded-lg cursor-pointer opacity-0 hover:opacity-100 transition-opacity"
            (click)="triggerFileInput()"
          >
            Change Photo
          </div>
          <input type="file" id="image" (change)="onFileChange($event)" hidden #fileInput />
        </div>
        <p class="text-gray-700 font-semibold text-lg text-center">{{ profileForm.get('username')?.value || 'Your Name' }}</p>
        <p class="text-gray-500 text-sm mt-1 text-center">{{ profileForm.get('email')?.value || 'Your Email' }}</p>
      </div>

      <!-- Form Section -->
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="flex-1 space-y-6">
        <!-- Name Field -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Name</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Enter Your Full Name"
            class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out"
          />
        </div>

        <!-- Gender Selection -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Gender</label>
          <div class="flex gap-4">
            <label class="flex items-center gap-2">
              <input
                type="radio"
                id="male"
                value="male"
                formControlName="gender"
                class="text-blue-500 focus:ring-blue-400"
              />
              <span>Male</span>
            </label>
            <label class="flex items-center gap-2">
              <input
                type="radio"
                id="female"
                value="female"
                formControlName="gender"
                class="text-blue-500 focus:ring-blue-400"
              />
              <span>Female</span>
            </label>
            <label class="flex items-center gap-2">
              <input
                type="radio"
                id="other"
                value="other"
                formControlName="gender"
                class="text-blue-500 focus:ring-blue-400"
              />
              <span>Other</span>
            </label>
          </div>
        </div>

        <!-- Date of Birth -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Date of Birth</label>
          <input
            type="date"
            id="dob"
            formControlName="dob"
            class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 border rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed shadow-sm"
            [disabled]="true"
          />
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Phone</label>
          <input
            type="tel"
            formControlName="phone"
            placeholder="Add your phone number"
            class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out"
          />
        </div>

        <!-- Change Password -->
        <div>
          <button
            type="button"
            (click)="togglePasswordSection()"
            class="text-blue-500 font-semibold hover:underline"
          >
            Change Password
          </button>
          <div *ngIf="showPasswordSection" class="mt-4 space-y-4">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Current Password</label>
              <input
                type="password"
                formControlName="currentPassword"
                placeholder="Current Password"
                class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2">New Password</label>
              <input
                type="password"
                formControlName="newPassword"
                placeholder="New Password"
                class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Re-type New Password</label>
              <input
                type="password"
                formControlName="confirmPassword"
                placeholder="Re-type New Password"
                class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out"
              />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 shadow-md transition duration-200 ease-in-out"
        >
          Update Profile
        </button>

        <!-- Error Message -->
        <div *ngIf="isError" class="text-red-500 mt-4">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
