<div class="flex flex-col lg:flex-row justify-around mx-auto items-center align-top mt-8 lg:mt-16 max-w-7xl p-4 gap-8">
  <!-- Card Container -->
  <div class="flex flex-col items-center w-full min-h-[calc(100vh-150px)]">
    <div 
      class="relative bg-white rounded-lg shadow-lg p-6 text-center w-full sm:w-[28rem] md:w-[34rem]" 
      *ngFor="let card of cards; let i = index" 
      [class.hidden]="currentCardIndex !== i">

      <!-- Card Title -->
      <h2 class="text-xl md:text-2xl font-bold text-gray-800">{{ card.title }}</h2>

      <!-- Items (Responsive Alignment) -->
      <div class="flex flex-col sm:flex-row sm:overflow-x-auto mt-4 space-y-4 sm:space-y-0 sm:space-x-4">
        <div 
          *ngFor="let item of card.items" 
          class="flex-shrink-0 w-full sm:w-[15rem]">
          <h3 class="text-lg font-medium text-gray-700">{{ item.key }}</h3>
          <img 
            [src]="item.clothId" 
            [alt]="item.key" 
            class="w-full sm:w-[15rem] sm:h-[20rem] h-auto rounded-md shadow-sm object-cover" />
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between w-full sm:w-80 mt-6">
      <button
        class="py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 disabled:bg-gray-300 disabled:cursor-not-allowed"
        (click)="prevCard()" [disabled]="currentCardIndex === 0">
        Previous
      </button>
      <button
        class="py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 disabled:bg-gray-300 disabled:cursor-not-allowed"
        (click)="nextCard()" [disabled]="currentCardIndex === cards.length - 1">
        Next
      </button>
    </div>

    <!-- Regenerate Button -->
    <div class="mt-6">
      <button 
        class="py-2 px-6 bg-green-600 text-white rounded-lg hover:bg-green-500" 
        (click)="regenerateCards()">
        Regenerate
      </button>
    </div>
    <div class="mt-6">
      <button 
        class="py-2 px-6 bg-green-600 text-white rounded-lg hover:bg-green-500"
        (click)="navigateToVirtualTryOn(cards[currentCardIndex].items[0].clothId, cards[currentCardIndex].items[1].clothId)">
        Virtual Try On
      </button>
    </div>
  </div>
</div>
