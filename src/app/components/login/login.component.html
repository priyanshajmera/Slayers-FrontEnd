<div class="form-container">
  <h2>Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
    <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
      <small class="error-text">Please enter a valid email address.</small>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
      <small class="error-text">
        Password must be at least 6 characters long.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
    <div *ngIf="loginError" class="error-text">{{ loginError }}</div>
  </form>
</div>
