<div class="bg-white rounded-2xl shadow-lg p-10 mx-auto w-96 text-center mt-20 mb-20">
  <h2 class="text-lg font-bold mb-5">Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <label for="email" class="block text-left text-sm text-gray-600 mb-1">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email"
      class="w-full p-3 border border-gray-300 rounded-lg mb-5 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
      <small class="text-red-500 text-sm">Please enter a valid email address.</small>
    </div>

    <!-- Password -->
    <label for="password" class="block text-left text-sm text-gray-600 mb-1">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full p-3 border border-gray-300 rounded-lg mb-5 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
      <small class="text-red-500 text-sm">Password must be at least 6 characters long.</small>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="bg-black text-white py-3 rounded-full w-full hover:bg-gray-800 disabled:opacity-50"
    >
      Sign In
    </button>

    <!-- Login Error -->
    <div *ngIf="loginError" class="text-red-500 text-sm mt-3">{{ loginError }}</div>

    <p class="text-sm text-gray-600 mt-5">
      Don't have an account? 
      <a routerLink="/signup" class="text-indigo-500 hover:underline">Create an account</a>
    </p>
  </form>
</div>
