<div class="flex flex-wrap justify-center items-center gap-10 p-6 sm:p-10">
  <!-- Card 1 -->
  <div class="mt-6 sm:mt-12 bg-white p-6 rounded-lg shadow-lg text-center w-full sm:w-72 hover:shadow-2xl transition-shadow duration-200">
    <img src="../../../assets/images/uploadPic.jpeg" alt="Upload Outfit" class="w-28 h-28 sm:w-36 sm:h-36 rounded-full mb-5 mx-auto" />
    <h2 class="text-lg font-bold mb-4">Upload Outfit</h2>
    <p class="text-sm text-gray-600 mb-5">Easily upload new outfits to your wardrobe!</p>
    <button
      (click)="navigateTo('upload-outfit')"
      class="bg-indigo-500 text-white px-4 py-2 rounded-full hover:bg-indigo-600"
    >
      Get Started
    </button>
  </div>

  <!-- Card 2 -->
  <div class="mt-6 sm:mt-12 bg-white p-6 rounded-lg shadow-lg text-center w-full sm:w-72 hover:shadow-2xl transition-shadow duration-200">
    <img src="../../../assets/images/WardrobePic.jpeg" alt="Organize Outfits" class="w-28 h-28 sm:w-36 sm:h-36 rounded-full mb-5 mx-auto" />
    <h2 class="text-lg font-bold mb-4">Organize Outfits</h2>
    <p class="text-sm text-gray-600 mb-5">Sort your outfits by season, style, or occasion!</p>
    <button
      (click)="navigateTo('wardrobe')"
      class="bg-indigo-500 text-white px-4 py-2 rounded-full hover:bg-indigo-600"
    >
      Get Started
    </button>
  </div>

  <!-- Card 3 -->
  <div class="mt-6 sm:mt-12 bg-white p-6 rounded-lg shadow-lg text-center w-full sm:w-72 hover:shadow-2xl transition-shadow duration-200">
    <img src="../../../assets/images/WardrobePic.jpeg" alt="Generate Today's OOTD" class="w-28 h-28 sm:w-36 sm:h-36 rounded-full mb-5 mx-auto" />
    <h2 class="text-lg font-bold mb-4">Generate Today's OOTD</h2>
    <p class="text-sm text-gray-600 mb-5">Find the perfect outfit for today with just a click!</p>
    <button
      (click)="navigateTo('ootd')"
      class="bg-indigo-500 text-white px-4 py-2 rounded-full hover:bg-indigo-600"
    >
      Generate Now
    </button>
  </div>
</div>
