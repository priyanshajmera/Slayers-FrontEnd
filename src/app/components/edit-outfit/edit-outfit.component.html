<header>
    <div class="logo">Slayrs</div>
    <div class="header-buttons">
      <button class="btn save" (click)="onSubmit()">Save Changes</button>
      <button class="btn cancel" routerLink="/wardrobe">Cancel</button>
    </div>
  </header>
  
  <main class="main-content">
    <div class="left-panel">
      <div class="image-card">
        <img src="../../../assets/images/uploadPic.jpeg" alt="Outfit" class="outfit-image" />
        <p class="outfit-name">Edit Outfit</p>
      </div>
    </div>
    <div class="right-panel">
      <form [formGroup]="editForm">
        <div class="tags-section">
          <h2>Tags</h2>
          <input
            type="text"
            formControlName="tags"
            placeholder="Enter tags separated by commas"
          />
        </div>
        <div class="category-section">
          <h2>Category</h2>
          <div class="radio-group">
            <label><input type="radio" formControlName="category" value="Top" /> Top</label>
            <label><input type="radio" formControlName="category" value="Bottom" /> Bottom</label>
            <label><input type="radio" formControlName="category" value="Dress" /> Dress</label>
            <label><input type="radio" formControlName="category" value="Accessories" /> Accessories</label>
          </div>
        </div>
      </form>
      <div class="delete-section">
        <button class="btn delete" (click)="deleteOutfit()">Delete Outfit</button>
      </div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </div>
  </main>
