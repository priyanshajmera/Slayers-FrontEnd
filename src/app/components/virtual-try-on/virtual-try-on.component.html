            <img [src]="tryOnData.top" alt="Top section image" class="w-full h-auto">

    </div>

    <div class="flex-1 max-w-md">
        <h2 class="text-xl font-bold mb-3">Bottom</h2>

        </div>
    </div>

    <div class="flex-1 max-w-md">
