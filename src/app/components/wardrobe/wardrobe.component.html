<div class="container" *ngIf="!error">
  <div *ngFor="let category of wardrobe | keyvalue">
    <div class="category">
      <h2>{{ category.key }}</h2>
      <div *ngFor="let item of category.value" class="item">
        <img [src]="item.image_url" alt="{{ item.tags || 'No tags' }}">
        <div class="item-details">
          <p>{{ item.tags || 'No tags available' }}</p>
        </div>
        <div class="item-buttons">
          <button class="edit-button" (click)="editOutfit(item.id)">Edit</button>
          <button class="delete-button" (click)="deleteOutfit(item.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="error" class="error">{{ error }}</div>
