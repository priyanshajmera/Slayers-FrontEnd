<div class="container mx-auto p-4 md:p-10" *ngIf="!error">
  <div *ngFor="let category of wardrobe | keyvalue; let i = index" class="mb-8">
    <!-- Category Title -->
    <h2 class="text-lg md:text-xl font-bold mb-4">{{ category.key }}</h2>

    <div class="relative">
      <!-- Scrollable Container -->
      <div class="overflow-x-auto scrollbar-hide touch-scroll relative" (scroll)="onScroll(i, category.value.length)">
        <div class="flex transition-transform duration-500 ease-in-out gap-4 md:gap-6"
          [style.transform]="'translateX(' + currentIndex[i] * -100 + '%)'" [class.touch-scroll]="isMobileView">

          <div *ngFor="let item of category.value"
            class="card bg-white rounded-lg shadow-md p-4 md:p-6 flex flex-col items-center flex-shrink-0 w-[70%] sm:w-1/2 md:w-1/4">

            <!-- Item Image -->
            <img [src]="item.image_url" alt="{{ item.tags || 'No tags' }}"
              class="w-32 h-32 sm:w-40 sm:h-40 rounded-md object-cover mb-4">

            <!-- Tags -->
            <div class="text-center mb-4">
              <p class="text-gray-700 text-sm md:text-base">{{ item.tags || 'No tags available' }}</p>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row gap-2 justify-center w-full">
              <button (click)="editOutfit(item.id)"
                class="edit-button bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 w-full md:w-auto">
                Edit
              </button>
              <button (click)="deleteOutfit(item.id)"
                class="delete-button bg-black text-white px-4 py-2 rounded hover:bg-gray-800 w-full md:w-auto">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <button
        class="hidden md:block absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-100 rounded-full p-3 shadow hover:bg-gray-300 z-10"
        (click)="prevSlide(i, category.value.length)">
        &larr;
      </button>
      <button
        class="hidden md:block absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-100 rounded-full p-3 shadow hover:bg-gray-300 z-10"
        (click)="nextSlide(i, category.value.length)">
        &rarr;
      </button>
    </div>
  </div>
</div>

<div *ngIf="error" class="error text-center text-red-600 text-lg p-4">
  {{ error }}
</div>
